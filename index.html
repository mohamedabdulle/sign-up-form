<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-Visa - Republic of Türkiye</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body>
  <div id="background-sidebar">
    <header id="header-sidebar">
      <img src="img/turkey-pin.png" alt="Turkish Flag" class="bounce">
      <div id="header-slogan">
        <span>Your Next</span>
        <span>Destination!</span>
      </div>
    </header>
  </div>
  <main>
    <hgroup>
      <h1>Come visit the Republic of Türkiye!</h1>
      <h3>e-Visa Application Portal</h3>
    </hgroup>
    <div>
      <form action="" method="post">
        <div id="form-cont">
          <h2>Lets Get Started!</h2>
          <div id="form-element-cont">
            <div id="form-element-row">
              <div class="form-element">
                <label for="first-name">First Name *</label>
                <input type="text" name="" id="first-name" required>
              </div>
              <div class="form-element">
                <label for="last-name">Last Name *</label>
                <input type="text" name="" id="last-name" required>
              </div>
            </div>
            <div id="form-element-row">
              <div class="form-element">
                <label for="email">Email *</label>
                <input type="email" name="" id="email" required>
              </div>
              <div class="form-element">
                <label for="telephone">Telephone *</label>
                <input type="tel" name="" id="telephone" required>
              </div>
            </div>
            <div id="form-element-row">
              <div class="form-element">
                <label for="password">Password *</label>
                <input type="password" name="" id="password">
              </div>
              <div class="form-element">
                <label for="confirm-password">Confirm Password *</label>
                <input type="password" name="" id="confirm-password">
              </div>
            </div>
          </div>
        </div>
    </div>
    <button id="apply">Apply Now</button>
    </form>
    <span id="login-message">Already have an application? <a href="">Login</a></span>
    </div>
    <footer>
      <a href="https://github.com/mohamedabdulle/sign-up-form" target="_blank"><img src="img/github.gif" alt="GitHub Link">Mohamed Abdulle © 2023</a>
    </footer>
  </main>
</body>

</html>
