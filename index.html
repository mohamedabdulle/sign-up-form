<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-Visa - Republic of Türkiye</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const confirmPassword = document.getElementById("confirm-password");
      confirmPassword.addEventListener("input", event => {
        const password = document.getElementById("password");
        if (password.value !== confirmPassword.value) {
          confirmPassword.setCustomValidity("Both passwords must match.")
          confirmPassword.reportValidity();
        } else {
          confirmPassword.setCustomValidity("")
        }
      });
    });
  </script>
</head>

<body>
  <div id="background-sidebar">
    <header id="header-sidebar">
      <img src="img/turkey-pin.png" alt="Turkish Flag" class="bounce">
      <div id="slogan-sidebar">
        <span>Your Next</span>
        <span>Destination!</span>
      </div>
    </header>
  </div>
  <main>
    <hgroup>
      <h1>Come visit the Republic of Türkiye!</h1>
      <h3>e-Visa Application Portal</h3>
    </hgroup>
    <div>
      <form>
        <div id="form-cont">
          <h2>Lets Get Started!</h2>
          <div id="form-element-cont">
            <div id="form-element-row">
              <div class="form-element">
                <label for="first-name">First Name *</label>
                <input type="text" name="" id="first-name" autocomplete="given-name" required pattern="[A-Za-z\-']+">
              </div>
              <div class="form-element">
                <label for="last-name">Last Name *</label>
                <input type="text" name="" id="last-name" autocomplete="family-name" required pattern="[A-Za-z\-']+">
              </div>
            </div>
            <div id="form-element-row">
              <div class="form-element">
                <label for="email">Email *</label>
                <input type="email" name="" id="email" autocomplete="email" required>
              </div>
              <div class="form-element">
                <label for="telephone">Telephone *</label>
                <input type="tel" name="" id="telephone" autocomplete="tel" required pattern="[0-9]+">
              </div>
            </div>
            <div id="form-element-row">
              <div class="form-element">
                <label for="password">Password *</label>
                <input type="password" name="" id="password" autocomplete="new-password" required>
              </div>
              <div class="form-element">
                <label for="confirm-password">Confirm Password *</label>
                <input type="password" name="" id="confirm-password" autocomplete="new-password" required>
              </div>
            </div>
          </div>
        </div>
        <button id="apply-button" type="submit">Apply Now</button>
      </form>
      <span id="login">Already have an application? <a href="">Login</a></span>
    </div>
    <footer>
      <a href="https://github.com/mohamedabdulle/sign-up-form" target="_blank"><img src="img/github.gif"
          alt="GitHub Link">Mohamed Abdulle © 2023</a>
    </footer>
  </main>
</body>

</html>
