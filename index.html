<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-Visa - Republic of TÃ¼rkiye</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="background-sidebar">
    <header id="header-sidebar">
      <img src="img/turkey-pin.png" alt="Turkish Flag" class="bounce" id="hh">
      <div id="header-slogan">
        <span>Your Next</span>
        <span>Destination!</span>
      </div>
    </header>
  </div>
  <main>
    <hgroup></hgroup>
    <form action="" method="post">
      <div id="form-cont">
        <div class="form-element">
          <label for="first-name">First Name: <span></span></label>
          <input type="text" name="" id="first-name" required>
        </div>
        <div class="form-element">
          <label for="email">Email:</label>
          <input type="email" name="" id="email" required>
        </div>
        <div class="form-element">
          <label for="password">Password: </label>
          <input type="password" name="" id="password">
        </div>
      </div>
      <div id="form-cont">
        <div class="form-element">
          <label for="last-name">Last Name: <span></span></label>
          <input type="text" name="" id="last-name" required>
        </div>
        <div class="form-element">
          <label for="telephone">Telephone:</label>
          <input type="tel" name="" id="telephone" required>
        </div>
        <div class="form-element">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" name="" id="confirm-password">
        </div>
      </div>
    </form>
    <footer></footer>
  </main>
